<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login - Daily News</title>
    <link rel="stylesheet" href="styles.css?v=1.0.1">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: 2rem 1rem;
        }
        
        .login-box {
            background: rgba(26, 26, 26, 0.9);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.2);
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-box h1 {
            text-align: center;
            color: #00ffff;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: #00ffff;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: #000;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
        }
        
        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
        
        @media (max-width: 480px) {
            .login-box {
                padding: 2rem 1.5rem;
            }
            
            .login-box h1 {
                font-size: 2rem;
            }
            
            .login-container {
                min-height: calc(100vh - 140px);
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Daily News</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                <p class="error-message" id="errorMessage">Invalid username or password!</p>
            </form>
        </div>
    </div>

    <footer style="background: rgba(0, 0, 0, 0.8); padding: 0.8rem; text-align: center; border-top: 1px solid rgba(0, 255, 255, 0.3); margin-top: 2rem;">
        <p style="margin: 0.3rem 0; font-size: 0.9rem;">&copy; 2025 Daily News. All rights reserved.</p>
        <p style="margin: 0.3rem 0; color: #00ffff; font-weight: bold; font-size: 0.9rem;">Website developed by ADITYA SHARMA with the use of AI</p>
        <p style="margin: 0.3rem 0; font-size: 0.9rem;">Contact: <a href="mailto:adityasharma100213@gmail.com" style="color: #ffff00; text-decoration: underline; font-weight: bold;">adityasharma100213@gmail.com</a></p>
    </footer>

    <script>
        if (localStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
